<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telepro Teleprompter</title>
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        
        .container {
            width: 300px;
            background: #0a0a0a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .status-label {
            color: #999;
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-value.active {
            color: #10b981;
        }
        
        .status-value.inactive {
            color: #ef4444;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .text-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 60px;
            font-family: monospace;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .footer {
            text-align: center;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #999;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .settings h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .settings label {
            display: block;
            margin: 8px 0;
            font-size: 13px;
            color: #ccc;
        }
        
        .settings input[type="range"] {
            width: 100%;
            margin: 5px 0 15px 0;
        }
        
        .settings select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telepro Teleprompter</h1>
            <p>Professional teleprompter for video recording</p>
        </div>
        
        <div class="content">
            <div class="status">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span id="status" class="status-value inactive">Inactive</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Text Length:</span>
                    <span id="textLength" class="status-value">0 chars</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Scroll Speed:</span>
                    <span id="currentScrollSpeed" class="status-value">50</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="toggleTeleprompter" class="btn toggle">Enable Teleprompter</button>
                <button id="startRecording" class="btn">Start Recording</button>
                
                <div class="settings">
                    <h3>Teleprompter Settings</h3>
                    
                    <label>
                        Scroll Speed:
                        <input type="range" id="scrollSpeed" min="10" max="100" value="50">
                        <span id="speedValue">50</span>
                    </label>
                    
                    <label>
                        Font Size:
                        <select id="fontSize">
                            <option value="16">Small</option>
                            <option value="20" selected>Medium</option>
                            <option value="24">Large</option>
                            <option value="28">Extra Large</option>
                        </select>
                    </label>
                    
                    <label>
                        Text Color:
                        <input type="color" id="textColor" value="#ffffff">
                    </label>
                    
                    <label>
                        Background:
                        <input type="color" id="bgColor" value="#000000">
                    </label>
                </div>
                
                <textarea 
                    id="teleprompterText" 
                    class="text-input" 
                    placeholder="Enter your script here... (or leave empty to use the text from current page)"
                    rows="4"
                ></textarea>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://telepro.harda.dev" target="_blank">Open Web App</a> â€¢ 
            <a href="#" id="settings">Settings</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
